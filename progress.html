<!DOCTYPE html>
<html lang="en" class="full-page">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css?20201228-3">
  <link rel="shortcut icon" href="favicon.ico">
  <title>Breath of the Wild Decompilation Progress</title>
</head>

<body>
  <div class="z-container">
    <div class="my-auto">
      <div class="z-block">
        <h1>Breath of the Wild Decompilation Progress</h1>

        <p class="z-info-row" data-key="functions"><span class="key">Functions</span> <span class="value">...</span></p>
        <p class="z-info-row" data-key="decompiled"><span class="key">Decompiled</span> <span class="value">...</span></p>
        <p class="z-info-row" data-key="matching"><span class="key">Matching</span> <span class="value">...</span></p>
        <p class="z-info-row" data-key="nonmatching-minor"><span class="key">Non-matching (minor issues)</span> <span class="value">...</span></p>
        <p class="z-info-row" data-key="nonmatching-major"><span class="key">Non-matching (major issues)</span> <span class="value">...</span></p>

        <div class="chart-container" style="margin-top: 30px; min-height: 300px;">
          <canvas id="botw-chart" aria-label="Decompilation progress chart" role="img"></canvas>
        </div>
      </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js" integrity="sha256-c95CVJWVMOTR2b7FhjeRhPlrSVPaz5zV5eK917/s7vc=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha256-t9UJPrESBeG2ojKTIcFLPGF7nHi2vEc7f5A2KpH/UBU=" crossorigin="anonymous"></script>
  <script src="progress.js?20210514-m"></script>
</body>

</html>
